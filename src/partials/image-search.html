<header class="header">
  <form class="search-form" id="search-form">
    <input
      class="search-form__field js-search-field"
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Search images..."
    />
    <button class="search-form__btn" type="submit">
      <svg class="search-form__btn-icon">
        <use href="./images/icon.svg#icon-search"></use>
      </svg>
    </button>
  </form>
</header>

<section class="container">
  <div class="gallery">
    <!-- Карточки изображений -->
  </div>
  <button hidden type="button" class="load-more">Load more</button>
</section>
